[package]
name = "ayaka-runtime"
version = "0.1.0"
edition = "2021"

[dependencies]
ayaka-bindings-types = { path = "../ayaka-bindings-types" }
ayaka-script = { path = "../ayaka-script" }
fallback = "0.1"
language-matcher = "0.1"
icu_locid = { version = "1.0.0", features = ["std"] }
sys-locale = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
rmp-serde = "1.1"
anyhow = "1.0"
wasmer = "3.0"
wasmer-wasi = "2.3"
tokio = { version = "1", features = ["macros", "sync"] }
stream-future = "0.3"
futures-util = "0.3"
tryiterator = { git = "https://github.com/Pernosco/tryiterator.git" }
dirs = "4.0"
scopeguard = "1.1"
trylog = "0.2"

[dev-dependencies]
tokio = { version = "1", features = ["parking_lot", "rt"] }
